<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<div class="container">
  <div class="navbar navbar-default">
    <a class="navbar-brand" href="index.html">Popular Videos</a>
    <form id="searchform" class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input id="searchval" name="searchval" type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
  <div id="popular-items"></div>
</div>
<script type="text/html" id="item-template">
  <div class="vitem col-md-3">
    <a href="<%= link %>" target="_blank"><img src="http://img.youtube.com/vi/<%= id %>/default.jpg" alt=""/></a>

    <p><a href="<%= link %>" target="_blank"><%= title %></a></p>
    </div>
</script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/underscore-min.js"></script>
<script src="static/js/backbone-min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
